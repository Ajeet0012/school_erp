<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OTP Verification - School ERP</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4F46E5", // Indigo-600
                        "primary-hover": "#4338CA", // Indigo-700
                        "background-light": "#F3F4F6", // Gray-100
                        "background-dark": "#111827", // Gray-900
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                },
            },
        };
    </script>
<style>input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="font-sans antialiased bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center relative overflow-hidden transition-colors duration-300">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
<div class="absolute top-0 left-1/4 w-96 h-96 bg-primary/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob dark:mix-blend-overlay dark:bg-primary/10"></div>
<div class="absolute top-0 right-1/4 w-96 h-96 bg-purple-300/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000 dark:mix-blend-overlay dark:bg-purple-900/20"></div>
<div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-300/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000 dark:mix-blend-overlay dark:bg-pink-900/20"></div>
</div>
<div class="relative z-10 w-full max-w-md p-6">
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-gradient-to-tr from-primary to-purple-600 text-white shadow-lg mb-4">
<span class="material-icons-outlined text-3xl">school</span>
</div>
<h2 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">School ERP</h2>
<p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Empowering Education</p>
</div>
<div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-8 backdrop-blur-sm bg-opacity-90 dark:bg-opacity-90">
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-50 dark:bg-blue-900/30 text-primary mb-4">
<span class="material-icons-outlined text-2xl">verified_user</span>
</div>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">OTP Verification</h1>
<p class="text-gray-600 dark:text-gray-400 text-sm">
                    We've sent a verification code to your registered email <br/>
<span class="font-medium text-gray-900 dark:text-gray-200">ad***@school.edu</span>
</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="flex justify-between gap-2 mb-6">
<input autofocus="" class="w-12 h-14 text-center text-2xl font-semibold border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" maxlength="1" type="number"/>
<input class="w-12 h-14 text-center text-2xl font-semibold border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" maxlength="1" type="number"/>
<input class="w-12 h-14 text-center text-2xl font-semibold border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" maxlength="1" type="number"/>
<input class="w-12 h-14 text-center text-2xl font-semibold border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" maxlength="1" type="number"/>
<input class="w-12 h-14 text-center text-2xl font-semibold border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" maxlength="1" type="number"/>
<input class="w-12 h-14 text-center text-2xl font-semibold border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" maxlength="1" type="number"/>
</div>
<button class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200 transform hover:scale-[1.02]" type="button">
                    Verify &amp; Proceed
                    <span class="material-icons-outlined ml-2 text-lg">arrow_forward</span>
</button>
</form>
<div class="mt-8 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                    Didn't receive the code? 
                    <button class="font-medium text-primary hover:text-primary-hover transition-colors ml-1 focus:outline-none focus:underline" disabled="">
                        Resend Code
                    </button>
</p>
<div class="mt-2 flex items-center justify-center gap-1 text-xs text-gray-500 dark:text-gray-500">
<span class="material-icons-outlined text-sm">schedule</span>
<span>Resend available in <span class="font-mono font-medium text-gray-700 dark:text-gray-300">00:45</span></span>
</div>
</div>
</div>
<div class="mt-8 flex justify-center space-x-6 text-sm text-gray-500 dark:text-gray-400">
<a class="hover:text-gray-900 dark:hover:text-gray-200 transition-colors" href="#">Help Center</a>
<span class="w-px h-4 bg-gray-300 dark:bg-gray-600"></span>
<a class="hover:text-gray-900 dark:hover:text-gray-200 transition-colors" href="#">Privacy Policy</a>
</div>
</div>
<script>
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if(e.target.value.length > 1) {
                    e.target.value = e.target.value.slice(0, 1);
                }
                if (e.target.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '') {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });
    </script>

</body></html>
